  <section class="quiz-section">
    <h2>Plant Care Recommendation Quiz</h2>
    <form id="quizForm">
      <label>How much light does your home get?</label>
      <select required id="light">
        <option value="">Choose...</option>
        <option value="low">Low light</option>
        <option value="medium">Medium light</option>
        <option value="high">Bright/Direct sunlight</option>
      </select>

      <label>How often can you water your plant?</label>
      <select required id="water">
        <option value="">Choose...</option>
        <option value="rarely">Once every 2+ weeks</option>
        <option value="weekly">About once a week</option>
        <option value="often">Every few days</option>
      </select>

      <label>Do you have pets?</label>
      <select required id="pets">
        <option value="">Choose...</option>
        <option value="yes">Yes, I need pet-safe plants</option>
        <option value="no">No pets</option>
      </select>

      <label>What's your plant care experience?</label>
      <select required id="experience">
        <option value="">Choose...</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="expert">Expert</option>
      </select>

      <button type="submit">Get My Plant Match</button>
    </form>

    <div id="quizResult"></div>
  </section>
