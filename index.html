<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantMama - AI Plant Care</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>PlantMama</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#identify">Identify Plant</a></li>
                <li><a href="#chatbot">Chatbot</a></li>
                <li><a href="#community">Community</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="section">
        <h2>Welcome to PlantMama</h2>
        <p>Your AI-powered plant care assistant.</p>
    </section>

    <section id="identify" class="section">
        <h2>Identify a Plant</h2>
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="identifyPlant()">Identify</button>
        <p id="plantResult"></p>
    </section>

    <section id="chatbot" class="section">
        <h2>Chat with our AI</h2>
        <div class="chatbox">
            <div id="chatMessages"></div>
            <input type="text" id="userInput" placeholder="Ask about plant care...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </section>

    <section id="community" class="section">
        <h2>Community Forum</h2>
        <p>Coming Soon...</p>
    </section>

    <footer>
        <p>&copy; 2025 PlantMama. All rights reserved.</p>
    </footer>
</body>
</html>
