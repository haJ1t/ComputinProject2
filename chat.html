<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantMama - Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="chatbot.js"></script>
</head>
<body>
    <header>
        <div class="logo">PlantMama.</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="chat.html">Chat</a></li>
                <li><a href="rewards.html">Rewards</a></li>
                <li><a href="plants.html">Plants Collection</a></li>
                <li><a href="reminders.html">Reminders</a></li>
                <li><a href="journal.html">Journal</a></li>
                <li><a href="quiz.html">Quiz</a></li>
                <li><a href="weather.html">Weather Tips</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>🔍</button>
        </div>
    </header>

    <section class="chat-section">
        <div class="chat-header">
            <span>Chat with PlantMama.</span>
            <button class="close-chat">✖</button>
        </div>

        <div class="chatbox">
            <div id="chatMessages"></div>

            <div class="chat-options">
                <button class="chat-option">📄 Chat Files</button>
                <button class="chat-option">🔍 Look up collection</button>
                <button class="chat-option">🏆 My rewards</button>
            </div>

            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Ask me anything.....">
                <button onclick="sendMessage()">⬆️</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 PlantMama. All rights reserved.</p>
    </footer>
</body>
</html>
